<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    integrity="sha512-BDwsm0jKZG8+PjDBJXwh2Q1b+IZRHxKQ1obhklc0JchNNV5M04+nrvt7V5r3qOe7JCHBxv2K1ckH5i87hRirGg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <h1 id="title">Suvery Form</h1>
        <p id ="description">The following survey is to know your musical preferences</p>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="name" required>
          </div>
          <div class="form-group">
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="email" required>
          </div>
          <div class="form-group">
            <label id="number-label" type="number">Number</label>
            <input id="number" placeholder="number" type="number"  min="1" max="99">
          </div>
          <div class="form-group">
            <label id="age-label">Age</label>
            <select id="dropdown">
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
            </select>
          </div>
          <div class="form-group">
            <p>Favorite Artist</p>
            <label>
              <input value="Arcangel" type="radio" name="artistas" checked>ARCANGEL</input>
            </label>
            <label>
              <input value="Cosculluela" type="radio" name="artistas">COSCULLUELA</input>
            </label>
          </div>
          <div class="form-group">
            <label>
              <input value="cancion1" type="checkbox">Cancion1
            </label>
            <label>
              <input value="cancion2" type="checkbox">Cancion2
            </label>
          </div>
          <div class="form-group">
            <textarea class="input-comment" placeholder="Enter your comment..."></textarea>
          </div>
          <div class="form-group">
            <button id="submit" type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </body>
    </html>
    

    <script  src="js/index.js"></script>
  </body>
</html>
